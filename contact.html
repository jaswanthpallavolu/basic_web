		<form class="m_blk form-group was-validated" name ="fom">	
			<p><h1 style="text-align: center;">CONTACT US</h1></p>
			<label for="email">Email address:</label>
			<div class="input-group mb-3 ">
			    <input type="email" class="form-control" placeholder="Enter email" name ="em" id="email" required>
			    <div class="input-group-append">
			      <span class="input-group-text">@example.com</span>
			    </div>
			</div>

			 </div>
			 <div class="form-group form-check">
			    <label class="form-check-label">
			      <input class="form-check-input" type="checkbox"> Remember me
			    </label>
			 </div>
			  
			 <div class="form-group">
				  <label for="comment">Message:</label>
				  <textarea class="form-control" rows="5" name="cmt" id="comment" required></textarea>
			</div>
			<button type="submit" class="btn btn-primary" onclick = "check()">Submit</button>
